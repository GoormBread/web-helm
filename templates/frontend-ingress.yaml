apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-front
  annotaions:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: ingress-front
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: /
          frontend:
            service:
              name: frontend-service
              port:
                number: 5173