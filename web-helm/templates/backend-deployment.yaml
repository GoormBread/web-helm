apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
spec:
  serviceAccountName: backend-helm-deployer
  selector:
    matchLabels:
      app: backend-deploy
  template:
    metadata:
      labels:
        app: backend-deploy  
    spec:
      serviceAccountName: backend-helm-deployer
       
      containers:          
      - name: backend-deploy
        image: {{ .Values.backend.image.name }}:{{ .Values.backend.image.tag }}
        volumeMounts:
        - name: backend-config
          mountPath: /app/.env
          subPath: .env
      volumes:
      - name: backend-config
        configMap:
          name: backend-config

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-helm-deployer
  namespace: paran-2024

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-helm-deployer-role
  namespace: paran-2024
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["deployments", "replicasets", "pods", "services", "secrets"]
  verbs: ["get", "list", "create", "update", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-helm-deployer-role-binding
  namespace: paran-2024
subjects:
- kind: ServiceAccount
  name: backend-helm-deployer
  namespace: paran-2024
roleRef:
  kind: Role
  name: backend-helm-deployer-role
  apiGroup: rbac.authorization.k8s.io
